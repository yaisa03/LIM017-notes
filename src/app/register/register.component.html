<div id="registerContainer">
    <img src="./assets/images/noteAppImg.png" alt="noteAppImg" id="noteAppImg">
    <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
        <h1>Registro</h1>
        <div class="emailContainer">
            <input (blur) = 'onBlur($event)' class="userEmail" type="text" formControlName="email" placeholder="Ingresa tu email">
            <label class="label" for="userEmail">Email</label>
        </div>
        <div class="passwordContainer">
            <input (blur) = 'onBlur($event)' class="userPassword" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Ingresa tu contrase単a">
            <label class="label" for="userPassword">Contrase単a</label>
            <fa-icon icon="eye" alt="show" class="eye" (click)="showPassword = !showPassword"
                [class.hide]="showPassword"></fa-icon>
            <fa-icon icon="eye-slash" alt="hide" class="eye" (click)="showPassword = !showPassword"
                [class.hide]="!showPassword"></fa-icon>
        </div>
        <div class="passwordContainer">
            <input (blur) = 'onBlur($event)' class="userPassword" [type]="showPassword ? 'text' : 'password'" formControlName="passwordConf" placeholder="Confirma tu contrase単a">
            <label class="label" for="userPassword">Contrase単a</label>
            <fa-icon icon="eye" alt="show" class="eye" (click)="showPasswordOne = !showPasswordOne"
                [class.hide]="showPasswordOne"></fa-icon>
            <fa-icon icon="eye-slash" alt="hide" class="eye" (click)="showPasswordOne = !showPasswordOne"
                [class.hide]="!showPasswordOne"></fa-icon>
        </div>
        <button type="submit">Registrate</button>
        <p>Registrate con:</p>
        <img src="./assets/images/google.png" alt="googleLogo" id="googleLogo" (click)="onClick()">
    </form>
</div>
